<!DOCTYPE html>
<html>
  <head>
    <title>Photos</title>
    <link href="photos.css" rel="stylesheet" type="text/css" >
    <link href="font-awesome.css" rel="stylesheet" type="text/css" >    
  </head>
  <body>
    <h1>Photos</h1>
    <div id="photos"></div>
	  <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="photos.js"></script>
    <script>
  		var tags = ['squirrel', 'cat'];
  		var setupCallback = function (results, error) {
        if(error){ 
          return console.error(error); 
        }
        $('h1').text('Photos of ' + tags.join(' and '));

      };
      $('#photos').flickrPhotos(tags, setupCallback);

    </script>
  </body>
</html>
